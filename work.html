<script language="javascript" type="text/javascript">
    var $window = $(window);
    var windowsize = $window.width();
    var aboveHeight = 215;
    var aboutVisible = false;
    $(document).ready(function() {
        $("#jason").hide();
        // $("#blueArrow").hide();
        // $("#littleLogo").hide();
        // $('#littleLogo').click(function() {
        // 	$('body,html').animate({scrollTop: 0}, 500);
        // 	return false;
        // });

        function scroll() {
            if ($(window).scrollTop() > aboveHeight && $window.width() > 1040) {
                if ($("#jason").is(":hidden")) {
                    var navHeight = $('nav').height();
                    document.getElementById("portfolio-list").style.marginTop = navHeight + "px";
                }
                $("#portfolio-list").css("margin-top", navHeight + "px");
                // $("#littleLogo").css('display', 'inline-flex');
                // $("#littleLogo").fadeIn("fast");
                if($window.width() > 1430){
                    console.log("testwidth");
                    $("#innerLogoNameFull").css('display', 'block');
                    $("#innerLogoNameShort").css('display', 'none');						
                } else {
                    $("#innerLogoNameShort").css('display', 'block');
                    $("#innerLogoNameFull").css('display', 'none');
                }
            } else {
        
                $("#portfolio-list").css('margin-top', '0px');
            }
        }
        $(window).scroll(scroll);
        $(window).resize(scroll);
    });
    function openToggle() {
        if ($("#jason").is(":visible")) {
            if ($(window).scrollTop() > aboveHeight) {
                $("html, body").animate({scrollTop: $('#bigLogo').height()}, 500, 'easeInOutCubic');
            }
        }
        if (!aboutVisible) {
            aboutVisible = true;
            $("#blueArrow").slideDown('100', 'easeInOutCubic').delay(300);
            $("#aboutBtn").css("color", "#616b41");
            $("#aboutBtn").hover(function() {
                $(this).css("color", "#616b41");
            }, function() {
                $(this).css("color", "#616b41");
            });
            $("#jason").slideDown('300', 'easeInOutCubic');
            $('body,html').animate({scrollTop: 0}, 500);
        } else {
            aboutVisible = false;
            $("#blueArrow").slideUp('100', 'easeInOutCubic');
            $("#aboutBtn").css("color", "#243828");
            $("#aboutBtn").hover(function() {
                $(this).css("color", "#616b41");
            }, function() {
                $(this).css("color", "#243828");
            });
            $("#jason").slideUp('300', 'easeInOutCubic');
        }
}
  </script>
